<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | My Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card border-0">
          <div class="card-body text-center">
            <h1 class="mb-3">Coming Soon</h1>
            <p class="lead">This Module is implemented under Version-2.0. We'll be here soon with our new awesome updates. Stay tuned!</p>
            <div class="countdown mt-5">
              <div class="countdown-number">
                <span id="days" class="countdown-time"></span>
                <span class="countdown-text">Days</span>
              </div>
              <div class="countdown-number">
                <span id="hours" class="countdown-time"></span>
                <span class="countdown-text">Hours</span>
              </div>
              <div class="countdown-number">
                <span id="minutes" class="countdown-time"></span>
                <span class="countdown-text">Minutes</span>
              </div>
              <div class="countdown-number">
                <span id="seconds" class="countdown-time"></span>
                <span class="countdown-text">Seconds</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  
  <!-- Countdown script -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="days", "hours", "minutes" and "seconds"
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the count down is finished, write some text
      if (distance < 0)
      {
    	  clearInterval(x);
    	  document.getElementById("countdown").innerHTML = "EXPIRED";
    	  }
    	  }, 1000);
    	  </script>

    	  </body>
    	  </html>
