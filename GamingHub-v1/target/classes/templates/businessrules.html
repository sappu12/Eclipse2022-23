<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Business Rules</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<body>

<div class="container my-3">
    <div class="row">
        <div class="row-md-8 mx-auto">
            <h3>Business Rules Updates:</h3>
<form th:action="@{/postBusinessRules}" method="post">
  <div class="form-group">
    <label for="text-input">Number of allowed free games for Non-PrimeMembers:</label>
    <input type="number" min="1" class="form-control" id="text-input" name="value" th:value="${numberOfFreeGames}" placeholder="Enter text here">
  </div>
  
  <div class="form-group">
    <label>Game Mode: *</label><sup>This will be implemented in version 2.0</sup> <br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radio-buttons" id="tournment" value="tournment" title="only for PrimeMembers">
      <label class="form-check-label" for="radio-button-1">Tournment</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radio-buttons" id="standard" value="standard" checked>
      <label class="form-check-label" for="radio-button-2">Standard</label>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</body>
</html>
