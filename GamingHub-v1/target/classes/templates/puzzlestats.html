<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Puzzle Stats</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
}
</style>
</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">

				<h2>Puzzle Statistics :</h2>
				<br>
				<table class="table table-striped" style="width: 100%">
					<thead>
						<tr>

							<th>Puzzle Type</th>
							<th>Puzzle ID</th>
							<th>Puzzle Creator</th>
							<th>Times Played</th>
							<th>Wins</th>
							<th>Loses</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="puzzleStat: ${puzzleStats}">
							<td><span th:text="${puzzleStat.type}"></span></td>
							<td><span th:text="${puzzleStat.id}"></span></td>
							<td><span th:text="${puzzleStat.creator}"></span></td>
							<td><span th:text="${puzzleStat.playedCount}"></span></td>
							<td><span th:text="${puzzleStat.wonCount}"></span></td>
							<td><span th:text="${puzzleStat.nonWonCount}"></span></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
