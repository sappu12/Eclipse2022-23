<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Sudoku</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
#inner {
	border-collapse: collapse;
	font-family: Calibri, sans-serif;
}

#outer {
	border: hidden;
}

colgroup, tbody {
	border: solid medium;
}

td {
	border: solid thin;
	height: 2em;
	width: 2em;
	text-align: center;
	padding: 0;
}

input[type='number'] {
	width: 2em;
}
</style>
</head>
<body>
	<h3 align="center">Add Sudoku</h3>

	<form th:action="@{/postCreateSudoku}" method="POST">
		<table id="outer" align="center">
			<tr>
				<td style="border: hidden;">
					<!--  div
						style="float: left; position: relative; left: 250px; top: 2px;" -->
					<h4>Puzzle</h4>
					<table id="inner" align="center">
						<colgroup>
							<col>
							<col>
							<col>
						</colgroup>
						<colgroup>
							<col>
							<col>
							<col>
						</colgroup>
						<colgroup>
							<col>
							<col>
							<col>
						</colgroup>
						<tbody>
							<tr th:each="row, rowIdx : ${#numbers.sequence(0,2)}">
								<td th:each="col, colIdx : ${#numbers.sequence(0,8)}"><input
									type="number" min="0" max="9"
									th:attr="name='question[__${row}__][__${col}__]'" value=0 /></td>
							</tr>
						</tbody>

						<tbody>
							<tr th:each="row, rowIdx : ${#numbers.sequence(3,5)}">
								<td th:each="col, colIdx : ${#numbers.sequence(0,8)}"><input
									type="number" min="0" max="9"
									th:attr="name='question[__${row}__][__${col}__]'" value=0 /></td>
							</tr>
						</tbody>

						<tbody>
							<tr th:each="row, rowIdx : ${#numbers.sequence(6,8)}">
								<td th:each="col, colIdx : ${#numbers.sequence(0,8)}"><input
									type="number" min="0" max="9"
									th:attr="name='question[__${row}__][__${col}__]'" value=0 /></td>
							</tr>
						</tbody>
					</table> <!--  /div -->

				</td>
				<td style="border: hidden;"></td>
				<td style="border: hidden;"></td>
				<td style="border: hidden;"></td>
				<td style="border: hidden;">
					<!--  div
						style="float: right; position: relative; right: 150px; top: 2px;" -->
					<h4>Solution</h4>
					<table id="inner" align="center">
						<colgroup>
							<col>
							<col>
							<col>
						</colgroup>
						<colgroup>
							<col>
							<col>
							<col>
						</colgroup>
						<colgroup>
							<col>
							<col>
							<col>
						</colgroup>
						<tbody>
							<tr th:each="row, rowIdx : ${#numbers.sequence(0,2)}">
								<td th:each="col, colIdx : ${#numbers.sequence(0,8)}"><input
									type="number" min="0" max="9"
									th:attr="name='answer[__${row}__][__${col}__]'" value=0 /></td>
							</tr>
						</tbody>
						<tbody>
							<tr th:each="row, rowIdx : ${#numbers.sequence(3,5)}">
								<td th:each="col, colIdx : ${#numbers.sequence(0,8)}"><input
									type="number" min="0" max="9"
									th:attr="name='answer[__${row}__][__${col}__]'" value=0 /></td>
							</tr>
						</tbody>
						<tbody>
							<tr th:each="row, rowIdx : ${#numbers.sequence(6,8)}">
								<td th:each="col, colIdx : ${#numbers.sequence(0,8)}"><input
									type="number" min="0" max="9"
									th:attr="name='answer[__${row}__][__${col}__]'" value=0 /></td>
							</tr>
						</tbody>
					</table> <!--  /div-->

				</td>
			</tr>
			<tr>
			<td style="border: hidden;"></td>
			<td style="border: hidden;"></td>
			<td style="border: hidden;"></td>
			<td style="border: hidden;"></td>
			<td style="border: hidden;"></td>
			</tr>
			<tr>
				<td style="border: hidden;">
					<div>
						<button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
					</div>
				</td>
				<td style="border: hidden;"></td>
				<td style="border: hidden;"></td>
				<td style="border: hidden;"></td>
				<td style="border: hidden;">
					<div>
						<a href="/launchCreateSudoku" class="btn btn-primary">Clear</a>
					</div>

				</td>
			</tr>
		</table>
	</form>
</body>
</html>
