<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gaming Hub</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
	rel="stylesheet">

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>


<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
#login {
	position: absolute;
	right: 80px;
	top: 30px;
}

#logout {
	position: absolute;
	right: 15px;
	top: 30px;
}

#feedback {
	position: absolute;
	right: 45px;
	top: 30px;
}

#welcome {
	position: absolute;
	right: 120px;
	top: 30px;
}

#middle {
	float: left;
	width: 100%;
	height: 485px;
}

.navbar {
	background-color: #f8f9fa;
	border-bottom: 1px solid #dee2e6;
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.5rem;
}

.nav-link {
	color: #343a40;
	font-weight: bold;
}

.nav-link:hover, .nav-link:focus {
	color: #007bff;
}

.dropdown-menu {
	border: none;
	box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.dropdown-item {
	color: #343a40;
	font-weight: bold;
}

.dropdown-item:hover, .dropdown-item:focus {
	color: #007bff;
	background-color: #f8f9fa;
}
</style>
</head>
<body>
	<div id="top">
		<nav class="navbar navbar-expand-sm bg-light"
			style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					style="font-family: fantasy serif; font-size: 50px; text-shadow: 4px 4px 4px #aaa; color: black"><b>Ga</b><i
					class="fa fa-gamepad"></i><b>ing Hub</b></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/launchHome" target="content"
							style="font-size: 20px; color: #6495ED">Home</a></li>
						<li
							th:if="${ loginUserRole == 'admin' or loginUserRole == 'creator' or loginUserRole == 'player'}"
							class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"
							style="font-size: 20px; color: #6495ED"> Play </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/launchPlaySudoku"
									target="content" style="font-size: 15px; color: black">Sudoku</a></li>
								<li><a class="dropdown-item" href="/launchComingsoon"
									target="content" style="font-size: 15px; color: black">Chess</a></li>
							</ul></li>
						<li
							th:if="${loginUserRole == 'creator' or loginUserRole == 'admin'}"
							class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"
							style="font-size: 20px; color: #6495ED"> Create </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/launchCreateSudoku"
									target="content" style="font-size: 15px; color: black">Sudoku</a></li>
								<li><a class="dropdown-item" href="/launchComingsoon"
									target="content" style="font-size: 15px; color: black">Chess</a></li>
							</ul></li>
						<li
							th:if="${loginUserRole == 'creator' or loginUserRole == 'admin'}"
							class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"
							style="font-size: 20px; color: #6495ED"> Manage </a>
							<ul class="dropdown-menu">
								<li th:if="${ loginUserRole == 'admin'}"
									class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
									role="button" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false"> Reports </a>
									<div class="dropdown-menu dropdown-menu-right"
										aria-labelledby="navbarDropdownSubMenu">
										<a class="dropdown-item" href="/launchTopPlayers"
											target="content">Top Players</a> <a class="dropdown-item"
											href="/launchPuzzleStats" target="content">Puzzle Stats</a>
									</div></li>
								<li th:if="${ loginUserRole == 'admin'}"><a
									class="dropdown-item" href="/launchManageUser" target="content"
									style="font-size: 15px; color: black">Manage Operators</a></li>
								<li th:if="${ loginUserRole == 'admin'}"><a
									class="dropdown-item" href="/launchBusinessRules"
									target="content" style="font-size: 15px; color: black">Business
										Rules</a></li>
								<li th:if="${ loginUserRole == 'admin'}"><a
									class="dropdown-item" href="/launchManageFeedback"
									target="content" style="font-size: 15px; color: black">Manage
										Feedback</a></li>
								<li class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="/launchComingsoon"
									id="navbarDropdown" role="button" data-toggle="dropdown"
									aria-haspopup="true" target="content" aria-expanded="false">
										Puzzles </a>
									<div class="dropdown-menu dropdown-menu-right"
										aria-labelledby="navbarDropdownSubMenu">
										<a class="dropdown-item" href="/launchComingsoon"
											target="content">Sudoku</a> <a class="dropdown-item"
											href="/launchComingsoon" target="content">Chess</a>
									</div></li>

							</ul></li>

					</ul>

				</div>
			</div>
		</nav>

		<a
			th:if="${ loginUserRole != 'admin' and loginUserRole != 'creator' and loginUserRole != 'player'}"
			href="/launchLogin" target="content"><i title="Login" id="login"
			class="fa fa-user-circle-o" aria-hidden="true"
			style="font-size: 20px;"></i></a> <a
			th:if="${ loginUserRole == 'admin' or loginUserRole == 'creator' or loginUserRole == 'player'}"
			href="/logout"><i title="Logout" id="logout"
			class="fa fa-sign-out" style="font-size: 20px; color: red"></i></a> <a
			href="/launchFeedback" target="content"><i title="feedback"
			id="feedback" class="fa fa-comments"
			style="font-size: 20px; color: black"></i></a>
		<div id="welcome" style="font-size: 15px; color: purple;">
			<span th:text="${loginUserName}"></span>
		</div>


	</div>
	<div id="middle">
		<iframe name="content" style="width: 100%; height: 485px;"
			th:src="${redirectPage ?: '/launchHome'}"> </iframe>

	</div>

</body>
</html>
