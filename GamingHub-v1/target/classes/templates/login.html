
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="row-md-8 mx-auto">
            <h2>Enter Your Credentials</h2>
            <form th:action="@{/gamingHub}"  method="post" target="_parent" >
                <div>
                    <div class=" form-group">
                        <label>Enter Email</label>
                        <input type="text" class="form-control" name="eMail" th:value="${newUserEmail}" >
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Enter Password</label>
                        <input type="password" class="form-control" name="password" >
                    </div>
                    <div><span th:text="${invalidPasswordMessage}"  style="color:red;"></span> </div>
                    <div class="form-group ">
                    	 <button type="submit" class="btn btn-primary">Login</button>
				         <p></p><a href="/launchRegisterUser">NewUser RegisterHere</a>	
                    </div>
                
                </div>
              	
            </form>
        </div>
    </div>
</div>

</body>
</html>
