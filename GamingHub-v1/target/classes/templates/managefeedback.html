<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	
}
</style>

</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h6>Feedbacks :</h6>
				<table class="table table-striped" style="width: 100%">
					<thead>
						<tr>
							<th>Feedback ID</th>
							<th>Feedback</th>
							<th>Provided by</th>
							<th>Provided email</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="feedback:${feedbacks}">
							<form th:action="@{/postManageFeedback}" method="POST">
								<td><span th:text="${feedback.id}"></span><input
									type="hidden" name="id" th:value="${feedback.id}"></td>
								<td><span th:text="${feedback.message}"></span></td>
								<td><span th:text="${feedback.name}"></span></td>
								<td><span th:text="${feedback.eMail}"></span></td>
								<td>
									<button type=submit>Process</button>
								</td>
							</form>
						</tr>

					</tbody>
				</table>
				<span th:text="${processNote}"></span>
			</div>
		</div>
	</div>
</body>
</html>
