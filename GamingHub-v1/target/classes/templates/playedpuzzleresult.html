<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Result | My Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Puzzle Result</h1>
    <div class="row justify-content-center">
     
    </div>
    <p class="mt-4" th:if="${playedPuzzleWon}">
      <i class="fas fa-check-circle text-success"></i>
      <span class="font-weight-bold text-success">Congratulations!</span><strong>  You won the Game </strong>.
    </p>
    <!-- OR -->
    <p class="mt-4" th:if="${!playedPuzzleWon}">
      <i class="fas fa-times-circle text-danger"></i>
      <span class="font-weight-bold text-danger">Sorry,</span><strong> Looks like a tough Game! Better Luck Next Time</strong>
    </p>
   
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
